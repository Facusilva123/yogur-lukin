<style>
  :root {
    --verde-claro: #e0f5ec;
    --verde-oscuro: #2f7e56;
    --blanco: #ffffff;
    --gris: #5a5a5a;
    --sombra: rgba(0, 0, 0, 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Raleway', sans-serif;
    background-color: var(--blanco);
    color: #333;
    scroll-behavior: smooth;
  }

  header {
    background: linear-gradient(120deg, var(--verde-oscuro), var(--verde-claro));
    padding: 4rem 2rem;
    text-align: center;
    color: var(--blanco);
    animation: fadeIn 1.2s ease-in;
  }

  header h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
    animation: popIn 1s ease-out;
  }

  header p {
    font-size: 1.2rem;
    animation: fadeIn 1.5s ease-in;
  }

  nav {
    background-color: var(--verde-oscuro);
    padding: 1rem;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 999;
    box-shadow: 0 2px 6px var(--sombra);
  }

  nav button {
    background: linear-gradient(90deg, var(--blanco), #f0f0f0);
    color: var(--verde-oscuro);
    border: 2px solid var(--verde-oscuro);
    padding: 0.5rem 1.2rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  nav button:hover {
    background-color: var(--verde-oscuro);
    color: var(--blanco);
  }

  section {
    padding: 3rem 2rem;
    max-width: 1100px;
    margin: 0 auto;
    animation: fadeUp 1s ease-in-out;
  }

  h2 {
    color: var(--verde-oscuro);
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
  }

  .productos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
  }

  .producto {
    background-color: var(--blanco);
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 1.5rem;
    text-align: center;
    box-shadow: 0 4px 12px var(--sombra);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    transform: translateY(0);
    animation: fadeCard 0.5s ease-in-out;
  }

  .producto:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
  }

  .producto img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 1rem;
    transition: transform 0.4s ease;
  }

  .producto img:hover {
    transform: scale(1.05);
  }

  .boton {
    display: inline-block;
    background-color: var(--verde-oscuro);
    color: var(--blanco);
    padding: 0.6rem 1.2rem;
    text-decoration: none;
    border-radius: 6px;
    margin-top: 1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
    border: none;
    cursor: pointer;
  }

  .boton:hover {
    background-color: #256d49;
    transform: scale(1.05);
  }

  #carrito-panel {
    position: fixed;
    top: 80px;
    right: 20px;
    width: 300px;
    max-height: 80vh;
    overflow-y: auto;
    background-color: var(--verde-claro);
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 0 0 15px var(--sombra);
    z-index: 1000;
    animation: slideIn 0.5s ease-out;
  }

  #carrito-panel h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
  }

  #carrito-lista {
    margin-bottom: 1rem;
  }

  footer {
    background-color: var(--verde-claro);
    padding: 2rem;
    text-align: center;
    font-size: 0.9rem;
    color: var(--gris);
    box-shadow: inset 0 2px 10px var(--sombra);
    animation: fadeIn 2s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(100%); }
    to { opacity: 1; transform: translateX(0); }
  }

  @keyframes fadeCard {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
  }

  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
</style>
